<!DOCTYPE html>
<html>

<head>
    <title>steggs.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="develop/citysstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <h2 class="Steggs animate__animated animate__zoomInDown animate__slow">Citys</h2>
            <div id="cardID" class="card">
                <div class="card-content">
                    <div class="content">
                        <form id="column">
                            <input class="column" id="city1" type="checkbox">Seattle</input>
                            <input class="column" id="city2" type="checkbox">Phoenix</input>
                            <input class="column" id="city3" type="checkbox">Honolulu</input>
                            <input class="column" id="city4" type="checkbox">Boise</input>
                            <input class="column" id="city4" type="checkbox">Las Vegas</input>
                            <input class="column" id="city5" type="checkbox">Portland</input>
                            <input class="column" id="city6" type="checkbox">Houston</input>
                            <input class="column" id="city7" type="checkbox">Los Angeles</input>
                            <input class="column" id="city8" type="checkbox">DC</input>
                        </form>
                    </div>
                </div>
            </div>
            <button id="btnStart2" class="button is-large">Next</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="develop/script.js"></script>
    
</body>

</html>
